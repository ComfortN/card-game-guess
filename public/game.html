<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/game.css">
</head>
<body>
    <div id="game-container">
        <h1>Play Card Guessing Game</h1>
        <div class="game-time">
            <div id="timer">Time: 00:00</div>
            <div id="score">Score: 0</div>
        </div>
        
        <div id="game-controls">
            <button id="reset-button" class="control-button">
                <i class="fas fa-redo"></i>
            </button>
            <button id="play-pause-button" class="control-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="stop-button" class="control-button">
                <i class="fas fa-stop"></i>
            </button>
        </div>
        <div id="game-board"></div>
    </div>
    <div id="win-popup">
        <h2>Congratulations!</h2>
        <p>You've won the game!</p>
        <button id="close-popup">Close</button>
    </div>

    <div id="game-over-popup" class="popup">
        <h2>Time's up!</h2>
        <p>Game over.</p>
        <button id="close-game-over-popup" class="close-popup">Close</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
